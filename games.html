<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="img/icon.jpg" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/games.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
		/>
		<title>GameVortex</title>
	</head>

	<body>
		<div class="container">
			<header class="header">
				<div class="logo">
					<a href="index.html">
						<img src="img/logo.jpg" alt="Logo" class="logo-img" />
					</a>
				</div>
				<nav class="menu">
					<ul>
						<li>
							<a href="index.html" class="menu-item">
								<span class="menu-symbol">Home</span>
							</a>
						</li>
						<li>
							<a href="games.html" class="menu-item">
								<span class="menu-symbol">Games</span>
							</a>
						</li>
						<li>
							<a href="about.html" class="menu-item">
								<span class="menu-symbol">About</span>
							</a>
						</li>
						<li>
							<a href="support.html" class="menu-item">
								<span class="menu-symbol">Support</span>
							</a>
						</li>
					</ul>
				</nav>
				<div class="profile">
					<a href="profile.html">
						<ion-icon id="profile" name="person-circle-outline"></ion-icon>
					</a>
				</div>
			</header>

			<main class="main">
				<nav class="sidebar">
					<div class="menu_container">
						<div class="menu_items">
							<ul class="menu_item">
								<li class="item">
									<div class="filters">
										<label for="genreFilter">Filter by Genre:</label>
										<select
											class="tagFilter"
											id="genreFilter"
											onchange="filterGames()"
										>
											<option value="">All</option>
											<option value="Action">Action</option>
											<option value="Adventure">Adventure</option>
											<option value="Racing">Racing</option>
											<option value="RPG">RPG</option>
											<option value="Simulation">Simulation</option>
											<option value="Sports">Sports</option>
											<option value="Survival Horror">Survival Horror</option>
										</select>
									</div>
								</li>
								<li class="item">
									<div class="filters">
										<label for="platformFilter">Filter by Platform:</label>
										<select
											class="tagFilter"
											id="platformFilter"
											onchange="filterGames()"
										>
											<option value="">All</option>
											<option value="PS5">PS5</option>
											<option value="PS4">PS4</option>
											<option value="Xbox One">Xbox One</option>
											<option value="Xbox Series">Xbox Series</option>
											<option value="PC">PC</option>
										</select>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</nav>
				<div class="filters" id="sortByTag">
					<label for="sortBy">Sort by:</label>
					<select class="tagFilter" id="sortBy" onchange="sortGames()">
						<option value="default">Default</option>
						<option value="priceAsc">Price: Low to High</option>
						<option value="priceDesc">Price: High to Low</option>
						<option value="releaseDateAsc">Release Date: Old to New</option>
						<option value="releaseDateDesc">Release Date: New to Old</option>
					</select>
				</div>
				<div class="games-list"></div>
			</main>

			<footer class="footer">
				<p>&copy; 2023 GameVortex. All rights reserved.</p>
				<ul>
					<li><a href="index.html">Home page</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="contacts.html">Contacts</a></li>
				</ul>
			</footer>
		</div>

		<script src="js/script.js"></script>
		<script src="js/games.js"></script>
		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
		></script>
	</body>
</html>
