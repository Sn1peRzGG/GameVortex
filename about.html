<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<title>GameVortex</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <a href="index.html">
        <img src="img/logo.jpg" alt="Logo" class="logo-img">
        </a>
      </div>
      <nav class="menu">
        <ul>
          <li>
            <a href="index.html" class="menu-item">
              <span class="menu-symbol">Home</span>
            </a>
          </li>
          <li>
            <a href="games.html" class="menu-item">
              <span class="menu-symbol">Games</span>
            </a>
          </li>
          <li>
            <a href="about.html" class="menu-item">
              <span class="menu-symbol">About</span>
            </a>
          </li>
          <li>
            <a href="support.html" class="menu-item">
              <span class="menu-symbol">Support</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="profile">
        <a href="profile.html">
          <ion-icon id="profile" name="person-circle-outline"></ion-icon>
        </a>
      </div>
    </header>

    <main class="main">
      <div class="banner">
          <img src="img/banner.png" alt="Banner" id="banner">
      </div>
      <section class="reviews">
        <h2>Reviews</h2>
        <div class="review-form">
          <label for="username">Name:</label>
          <input type="text" id="username" name="username" required>

          <label for="comment">Comment:</label>
          <textarea id="comment" name="comment" required></textarea>

          <button onclick="addReview()">Add review</button>
        </div>
        <div class="review-list" id="reviewList">
          <!-- Тут будуть відображатися відгуки -->
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2023 GameVortex. All rights reserved.</p>
      <ul>
          <li><a href="index.html">Home page</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contacts.html">Contacts</a></li>
      </ul>
    </footer>
  </div>

  <script src="js/script.js"></script>
  <script src="js/review.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
